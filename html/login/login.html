<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      href="https://webfontworld.github.io/NanumSquareNeo/NanumSquareNeo.css"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../../assets/style/css/reset.css" />
    <link rel="stylesheet" href="../../assets/style/css/common.css" />
    <link rel="stylesheet" href="../../assets/style/css/login.css" />

    <title>프레스피코리아-PIDM:로그인</title>
  </head>
  <body>
    <section class="login">
      <main class="login-outer">
        <img
          src="../../assets/img/login/bg_pc.png"
          alt="프레스피코리아-PIDM 배경이미지"
          class="bg"
        />
        <main class="login-inner">
            <section class="login-visual">
                <img src="../../assets/img/login/visual.png " alt="" class="show-desktop"/>
                <img src="../../assets/img/login/visual_m.png " alt="" class="show-mobile"/>
                <div class="login-visual-content">
                    <img src="../../assets/img/login/title.png" alt="PIDM Prephis Integrated Data Management 프레피스 통합 데이터 관리 시스템" class="title"/>
                    <p>
                    정확한 매출 집계, 고객 만족을 최우선으로 하는 <br class="show-desktop" /> 프레피스코리아
                    입니다.
                    </p>
                </div>
            </section>
            <section class="login-form">
                <div class="logo-wrap">
                    <img src="../../assets/img/logo.png" alt="프레피스 코리아" />
                </div>
                <form action="">
                    <!-- User ID  -->
                    <div class="input-group">
                        <label for="">User ID</label>
                        <input type="text"> 
                    </div>
                     <!-- Password  -->
                     <div class="input-group">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <ul class="link-wrap">
                        <li>
                          <a href="">회원가입 하기</a>
                        </li>
                        <li>
                          <a href="">아이디찾기/비밀번호찾기</a>
                        </li>
                    </ul>
                </form>
                
                <button type="submit" class="btn-login">Login</button>
                <div class="customer-info">
                    <h3>고객센터 : 1877-8873</h3>
                    <p>Copyright 2014 ⓒ PREPHIS COREA. All right reserved.</p>
                  </div>
            </section>

        </main>
      </div>
    </div>
  </body>
</html>
